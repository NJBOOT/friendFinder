<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>Æ’
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Survey</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Survey</h1>
            <h6>Take the following survey to find your match. "1" indicates you strongly disagree with the statement,
                while "5" indicates you strongly agree.</h6>
        </div>
        <div class="form">
            <form action="">
                <div class="form-group">
                    <input id="name" type="text" class="form-control" placeholder="Name (Required)">
                </div>
                <div class="form-group">
                    <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
                </div>
                <div class="form-group">
                    <label for="question1">I am an extrovert.</label>
                    <select class="form-control col-6" id="q-1">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question2">I enjoy going for a hike.</label>
                    <select class="form-control col-6" id="q-2">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question3">I am an avid reader.</label>
                    <select class="form-control col-6" id="q-3">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question4">I am a leader, not a follower.</label>
                    <select class="form-control col-6" id="q-4">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question5">I enjoy public speaking.</label>
                    <select class="form-control col-6" id="q-5">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question6">I love pets.</label>
                    <select class="form-control col-6" id="q-6">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question7">I have no regrets.</label>
                    <select class="form-control col-6" id="q-7">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question8">I consider money very important to me.</label>
                    <select class="form-control col-6" id="q-8">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question9">It's easy for me to spark conversation.</label>
                    <select class="form-control col-6" id="q-9">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question10">I am an interesting person.</label>
                    <select class="form-control col-6" id="q-10">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </form>
            <div class="text-left">
                <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Meet your new best friend</h5>
                </div>
                <div class="modal-body">
                    <h3 id="match-name"></h3>
                    <img src="" alt="match picture" id="match-pic">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
    $('#submitBtn').on('click', function (event) {
        event.preventDefault();

        function validate() {
            let isValid = true
            $('.form-control').each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                }
            })
            return isValid
        }

        if (validate()) {
            let input = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#q-1").val(),
                    $("#q-2").val(),
                    $("#q-3").val(),
                    $("#q-4").val(),
                    $("#q-5").val(),
                    $("#q-6").val(),
                    $("#q-7").val(),
                    $("#q-8").val(),
                    $("#q-9").val(),
                    $("#q-10").val()
                ]
            }
            let currentURL = window.location.origin
            $.post(currentURL + "/api/friends", input, function (data) {
                $("#match-name").html(data.name)
                $("match-pic").attr("src",data.photo)
                $('#myModal').modal('show');
                console.log(data)
            });

        } else { alert("Please complete the survey before submitting") }
    })
</script>

</html>
